{% extends "polls/layout.html" %}

{% block body %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <h1 class="text-center"> {{ title }} </h1>
            {% if question_list %}
                <ul class="list-group mt-2">
                {% for question in question_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ question.question_title|truncatechars:50 }}
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'polls:detail' question.id %}">Vote</a>
                            <a class="btn btn-secondary" href={% if question.ranked_choice %}"{% url 'polls:results_ranked' question.id %}"{% else %}"{% url 'polls:results' question.id %}"{% endif %}>Results</a>
                        </div>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
